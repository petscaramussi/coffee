<br><br>
<div class="all">
    <div class="content">
        <div class="row">
            <div class="food-card" *ngFor="let type of types; let index=index" (click)="filterProducts(type.id, index)"
                [ngStyle]="{borderBottom: selected[index] ? '5px solid #795C32' : ''}">
                <div class="content">
                    <div class="food-card-img">
                        <img src="{{type.imgUrl}}" />
                    </div>
                    <div class="food-card-name">{{type.name}}</div>
                </div>
            </div>
        </div>

        <br><br>

        <div class="content">
            <span class="select-text">{{optionSelected}}</span>
            <div class="grid-container">
                <div class="card-list" *ngFor="let product of products">
                    <div class="content-list">
                        <div class="food-card-name" style="color: #fff">{{product.name}}</div>
                        <div class="food-card-name" style="font-size: 1.0rem; opacity: 0.5; font-weight: 300;">
                            {{product.description}}</div>
                        <div class="food-card-name" style="color: #fff; font-weight: 300;">{{product.price |
                            currency:'BRL':true:'1.2-2'}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br><br>

    <mat-toolbar (click)="goToCart()" class="toolbarNav">
        <span class="label">Pre√ßo</span>
        <span class="price">{{2 | currency: 'R$ '}}</span>
    
        <button matRipple class="btn">
            <svg style="width: 18px; position: absolute; left: 8%; top: 25%" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
        CARRINHO</button>
    </mat-toolbar>
    


</div>
