<br>

<span class="title-status">Status</span>

<br><br>

<div class="stepper-wrapper">
    <div class="stepper-item completed">
      <div class="step-counter">1</div>
      <div class="step-name">Recebido</div>
    </div>
    <div class="stepper-item completed">
      <div class="step-counter">2</div>
      <div class="step-name">Em Preparo</div>
    </div>
    <div class="stepper-item active">
      <div class="step-counter">3</div>
      <div class="step-name">Pedido Pronto</div>
    </div>
    <div class="stepper-item">
      <div class="step-counter">4</div>
      <div class="step-name">Saiu para entrega</div>
    </div>
  </div>

  

<div class="main-card">
    <div class="header">
        <div class="content">
            <span class="title">Seu Pedido</span>
        </div>
    </div>
    <hr>
    <div>
        <div class="food-card" *ngFor="let pedido of pedidos">
            <div class="content">
                <span class="title caption">{{pedido.qtde}} uni - {{pedido.name}}<span class="price">{{(pedido.qtde *
                        pedido.price) | currency : 'R$ '}}</span></span>

            </div>
        </div>
    </div>
    <br><br>
    <div class="footer" *ngIf="pedidos.length != 0">
        <div class="food-card">
            <div class="content">
                <span class="title caption" style="font-size: 1.1rem;">Total<span class="price"
                        style="color: #71d5ac; font-size: 1.1rem;">{{getTotal() | currency : 'R$ '}}</span></span>
            </div>
        </div>

        <button mat-button class="button-cancelar" [routerLink]="['login-or-continue']"> <mat-icon>close</mat-icon>
            Cancelar Pedido</button>
        <button mat-button class="button-chat" [routerLink]="['login-or-continue']">
            <mat-icon>chat_bubble_outline</mat-icon> Iniciar Chat</button>

    </div>
</div>
